<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Linkin Park</title>
</head>

<body class="bg-body-secondary">
    <header class="container-fluid bg-dark sticky-top text-light">
        <nav class="row d-flex align-items-center">
            <div class="col-11 col-lg-6 ">
                <h1 class="h1">Linkin Park</h1>
            </div>
            <div class="col-1 d-lg-none px-0">
                <a href="javascript:void(0);" class="icon" onclick="mobileMenuFunc()">
                    <img src="img/menu_w.png" alt="Icono del menú" class="img-fluid">
                </a>
            </div>
            <div id="menu" class="d-none col-12 justify-content-end my-2 d-lg-flex col-lg-6">
                <ul
                    class="d-flex col-12 justify-content-evenly align-items-center my-auto flex-wrap justify-content-lg-end">
                    <li class="list-group-item disabled mx-2"><a href="index.html"
                            class="text-decoration-none text-light enable-button-pointers pe-auto">Inicio</a></li>
                    <li class="list-group-item disabled mx-2"><a href="members.html"
                            class="text-decoration-none text-light pe-auto">Miembros</a></li>
                    <li class="list-group-item disabled mx-2"><a href="discography.html"
                            class="text-decoration-none text-light pe-auto">Discografia</a></li>
                    <li class="list-group-item disabled mx-2"><a href="multimedia.html"
                            class="text-decoration-none text-light pe-auto">Multimedia</a></li>
                    <li class="list-group-item disabled mx-2"><a href="contact.html"
                            class="text-decoration-none text-light pe-auto">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="main" class="container">
        <div class="row m-5 px-2 text-center">
            <h2 class="h2">Contacto</h2>
        </div>
        <div class="container">
            <div class="row d-flex flex-column flex-lg-row">
                <div class="col-lg-8">
                    <img src="img/contact.png" alt="The Hunting Party Album Art" class="img-fluid">
                </div>
                <div class="col-lg-4 d-lg-flex align-items-center">
                    <div id="contactFormContainer">
                        <form action="" method="post">
                            <div>
                                <div>
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="" id="name" placeholder="John"
                                        required>
                                </div>
                                <div>
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" name="" id="lastName" placeholder="Doe"
                                        required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" name="" id="email"
                                        placeholder="johndoe@domain.com" required>
                                </div>
                                <div>
                                    <label for="phone" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" name="" id="phone" placeholder="">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label class="form-label" for="message">Message</label>
                                    <textarea class="form-control" name="textArea" rows="5" cols="50"></textarea>
                                </div>
                            </div>
                            <div id="survey">
                                <label class="form-label fs-3" for="survey">Selecciona tu album favorito</label>
                                <div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="ht"
                                            value="hybridtheory">
                                        <label class="form-label" for="ht">Hybrid Theory</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="mt"
                                            value="meteora">
                                        <label class="form-label" for="mt">Meteora</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="mtm"
                                            value="minutestomidnight">
                                        <label class="form-label" for="mtm">Minutes to Midnight</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="ats"
                                            value="athousandsuns">
                                        <label class="form-label" for="ats">A Thousand Suns </label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="lt"
                                            value="livingthings">
                                        <label class="form-label" for="lt">Living Things</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="thp"
                                            value="thehuntingparty">
                                        <label class="form-label" for="thp">The Hunting Party</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="album" id="oml"
                                            value="onemorelight">
                                        <label class="form-label" for="oml">One More Light</label>
                                    </div>
                                </div>
                            </div>
                            <div id="suscription" class="d-flex mt-4">
                                <input class="form-check-input" type="checkbox" name="suscription" id="suscribe"
                                    value="suscribe">
                                <label class="form-label" for="suscribe">Tilda esta opción si desea recibir
                                    notificaciones
                                    sobre la banda.</label>
                            </div>
                            <div class="d-grid my-3">
                                <input id="enviar" type="submit" value="Enviar" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid bg-dark">
        <div class="text-light d-flex justify-content-end align-items-center">
            <p class="fs-7 align-items-center m-0">Redes sociales</p>
            <ul class="d-flex m-0">
                <li class="list-group-item disabled"><a href="https://web.facebook.com/linkinpark/"><img
                            src="img/icons/icon_fb_w.svg" alt="Facebook Icon"></a></li>
                <li class="list-group-item disabled"><a href="https://www.instagram.com/linkinpark/"><img
                            src="img/icons/icon_ig_w.svg" alt="Instagram Icon"></a></li>
                <li class="list-group-item disabled"><a href="https://twitter.com/linkinpark"><img
                            src="img/icons/icon_tw_w.svg" alt="Twitter Icon"></a></li>
                <li class="list-group-item disabled"><a
                        href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"><img
                            src="img/icons/icon_yt_w.svg" alt="Youtube Icon"></a></li>
            </ul>
            <ul class="d-flex m-0 d-none">
                <li class="list-group-item disabled"><a href="https://web.facebook.com/linkinpark/"><img
                            src="img/icons/icon_fb_b.svg" alt="Facebook Icon"></a></li>
                <li class="list-group-item disabled"><a href="https://www.instagram.com/linkinpark/"><img
                            src="img/icons/icon_ig_b.svg" alt="Instagram Icon"></a></li>
                <li class="list-group-item disabled"><a href="https://twitter.com/linkinpark"><img
                            src="img/icons/icon_tw_b.svg" alt="Twitter Icon"></a></li>
                <li class="list-group-item disabled"><a
                        href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"><img
                            src="img/icons/icon_yt_b.svg" alt="Youtube Icon"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script>
        function mobileMenuFunc() {
            var x = document.getElementById("menu");
            if (x.classList.contains("d-none")) {
                x.classList.remove("d-none")
                x.classList.add("d-flex")
            } else if (x.classList.contains("d-flex")) {
                x.classList.remove("d-flex")
                x.classList.add("d-none")
            }
        }
    </script>
</body>

</html>
